        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.next_release_tag }}
          name: Release ${{ needs.prepare.outputs.next_release_tag }}
