name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      next_release_tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
    steps:
      - name: Generate release tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v6.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          tag_template: "yyyy.mm.dd.i"

  build-and-release:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-latest"
            goos: "linux"
            goarch: "amd64"
            binary_name: "tikulocal-linux-amd64"
            package_ext: "tar.gz"
          - platform: "ubuntu-latest"
            goos: "linux"
            goarch: "arm64"
            binary_name: "tikulocal-linux-arm64"
            package_ext: "tar.gz"
          - platform: "windows-latest"
            goos: "windows"
            goarch: "amd64"
            binary_name: "tikulocal-windows-amd64"
            package_ext: "exe"
          - platform: "macos-latest"
            goos: "darwin"
            goarch: "amd64"
            binary_name: "tikulocal-darwin-amd64"
            package_ext: "app.zip"
          - platform: "macos-latest"
            goos: "darwin"
            goarch: "arm64"
            binary_name: "tikulocal-darwin-arm64"
            package_ext: "app.zip"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install system dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y golang gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev

      - name: Install system dependencies (Windows)
        if: matrix.goos == 'windows'
        run: |
          # Install MinGW-w64 for Windows builds
          choco install mingw -y
          # Add MinGW to PATH
          echo "C:\ProgramData\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install system dependencies (macOS)
        if: matrix.goos == 'darwin'
        run: |
          # Install Xcode command line tools if not present
          xcode-select --install || true
          # Ensure pkg-config is available
          brew install pkg-config || true

      - name: Install Fyne tools
        run: |
          go install fyne.io/tools/cmd/fyne@latest

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Build with Fyne (Windows)
        if: matrix.goos == 'windows'
        shell: cmd
        run: |
          fyne package -os windows -icon icon.png
          # Rename the generated exe to match our naming convention
          if exist "tikulocal.exe" (
            move "tikulocal.exe" "${{ matrix.binary_name }}.exe"
          )

      - name: Build with Fyne (Linux)
        if: matrix.goos == 'linux'
        run: |
          # Build the binary first
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o tikulocal .
          
          # Try Fyne packaging
          fyne package -os linux -icon icon.png || true
          
          # Create a directory structure for the Linux app
          mkdir -p tikulocal-linux
          cp tikulocal tikulocal-linux/
          cp icon.png tikulocal-linux/ 2>/dev/null || true
          
          # Create tar.gz package
          tar -czf "${{ matrix.binary_name }}.tar.gz" tikulocal-linux/
          
          # List files to debug
          ls -la
          echo "Created files:"
          ls -la *.tar.gz 2>/dev/null || echo "No tar.gz files found"

      - name: Build with Fyne (macOS)
        if: matrix.goos == 'darwin'
        run: |
          # Build the binary first
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o tikulocal .
          
          # Try Fyne packaging
          fyne package -os darwin -icon icon.png || true
          
          # Create zip package for macOS
          if [ -d "tikulocal.app" ]; then
            zip -r "${{ matrix.binary_name }}.app.zip" tikulocal.app/
          else
            # If Fyne packaging failed, create a simple zip with the binary
            mkdir -p tikulocal-macos
            cp tikulocal tikulocal-macos/
            cp icon.png tikulocal-macos/ 2>/dev/null || true
            zip -r "${{ matrix.binary_name }}.app.zip" tikulocal-macos/
          fi
          
          # List files to debug
          ls -la
          echo "Created files:"
          ls -la *.zip 2>/dev/null || echo "No zip files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ matrix.binary_name }}.*
          retention-days: 7

      - name: Create Release and Upload Binary
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.next_release_tag }}
          name: Release ${{ needs.prepare.outputs.next_release_tag }}
